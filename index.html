<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice with js</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main id="tasks-container">
        <section id="tasks-header">
            <h2>Salve sua tarefa</h2>
            <form action="" id="add-tasks">
                <input type="text" id="tasks" placeholder="O que vocÃª vai fazer?">
                <button type="submit" id="add-button">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </form>
        </section>
        <section id="task-container">
            <h2>Suas tarefas</h2>
            <ul id="task-list">
                <li class="hide templante task-box">
                    <span class="task-title"></span>
                    <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                    <ion-icon class="remove-btn" name="close-outline"></ion-icon>
                </li>
            </ul>
        </section>
    </main>
    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
